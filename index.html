<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="weather-container">
            <h2 class="mb-4 center ">Weather App</h2>

            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="mb-3">
                        <input type="text" class="form-control cityname" id="cityInput" placeholder="E.g., Karachi">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <button class="btn btn-primary w-100 searchbtn" >Get Weather</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12"></div>
                <div class="col-lg-6 col-md-6 col-sm-12"></div>
            </div>
            
           
            <div id="weatherResult" class="mt-4">
                <img src="assets/sun.png" class="weather-icon">
                <h3 class="temp">30&deg; C</h3>
                <h3 class="city">Karachi</h3>
                <div class="detail">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <img src="assets/water.png" class="humidity-icon">
                            <p class="humidity">50%</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <img src="assets/wind.png" class="wind-icon">
                            <p class="wind">50km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
